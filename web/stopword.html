$def with (name,stopwordList)

<!DOCTYPE html>
<head>
<title>Stopword</title>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">

<style type='text/css'>
    body {
      background-color: #CCC;
    }
    #content {
      background-color: #FFF;
      border-radius: 5px;
    }
    #content .main {
      padding: 20px;
    }
    #content .sidebar {
      padding: 10px;
    }
    #content p {
      line-height: 30px;
    }
</style>


<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript">


function removeStopword(key) {
    

    $$.ajax({     
    url:'removeStopword',     
    type:'post',     
    data:'key='+key,     
    async : true, //默认为true 异步     
    
    error:function() {     
       alert('error');     
    },     
    
    success:function(data){
        console.log(key+' was removed from stopword.')
        }               
  });  
}
</script>

</head>
<body>
  <div class='container'>
    <h1>中文分词</h1>
   $:render.navbar()
    <div id='content' class='row-fluid'>
      <div class='span9 main'>
        <h2>StopWord</h2>
        <p>
        	
        	$for s in stopwordList: 
    			$s<a href="javascript:void(0)" onclick="removeStopword('$s')"><img src='img/del.jpg'></a>, 
        </p> 


      </div>
      <div class='span3 sidebar'>
        <h2>Sidebar</h2>
        <ul class="nav nav-tabs nav-stacked">
          <li><a href='#'>Another Link 1</a></li>
          <li><a href='#'>Another Link 2</a></li>
          <li><a href='#'>Another Link 3</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
